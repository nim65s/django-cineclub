[coverage:run]
source = cine
omit = */migrations/*,*/wsgi.py,*/apps.py

[flake8]
max-line-length = 119
exclude = */migrations/*
ignore = E722

[yapf]
column_limit = 119

[pydocstyle]
ignore = D203,D204  # https://github.com/google/yapf/issues/744
match_dir = (?=[^\.])(?!migrations).*

[mypy]
plugins =
    mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = testproject.settings
